<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="wat-tree-node.html">
<link rel="import" href="../internal/wat-button/wat-button.html">

<polymer-element name="wat-tree" attributes="timedItem selected tabSize">
  <template>
    <style>
      :host {
        display: flex;
        flex-flow: column;
        position: relative;
      }
      #tree-container {
        overflow: auto;
      }
      wat-button {
        width: 40px;
        font-size: 12px;
        min-height: 30px;
        margin-bottom: 6px;
      }
    </style>
    <wat-button on-click="{{toggleEdit}}">Edit</wat-button>
    <div id="tree-container" on-scroll="{{scrollTree}}">
      <wat-tree-node tree="{{}}" timedItem="{{timedItem}}" indent="{{tabSize}}">
      </wat-tree-node>
    </div>
  </template>
  <script>
    Polymer('wat-tree', {
      tabSize: 24,
      dragged: null,
      selected: null,
      timedItem: null,
      editing: false,
      toggleEdit: function() {
        this.editing = !this.editing;
      },
      scrollTree: function() {
        this.fire('scroll', null);
      },
    });
  </script>
</polymer-element>
